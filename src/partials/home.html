<section class="home" id="home">
  <div class="container">
    <h1 class="home-title"></h1>
    <p class="home-text"></p>
    <picture class="home-img">
      <source
        srcset="/img/home/hero-desk.jpg 1x, /img/home/hero-desk.jpg 2x"
        media="(min-width: 1200px)"
      />

      <source
        srcset="/img/home/hero.jpg 1x, /img/home/hero.jpg 2x"
        media="(min-width: 320px)"
      />
      <img src="/img/home/hero.jpg" alt="foto" width="246" height="429" />
    </picture>
    <div class="home-button">
      <a
        href="https://play.google.com/store/apps/details?id=com.creativejoy.fruitblock"
        target="_blank"
        class="link-home"
      >
        <svg
          class="home-button-icon"
          width="81"
          height="21"
          aria-label="mobile menu open button"
        >
          <use href="/img/sprite/sprite.svg#icon-google"></use>
        </svg>
      </a>
    </div>
  </div>
</section>
