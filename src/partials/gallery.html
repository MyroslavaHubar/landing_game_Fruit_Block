<section class="gallery" id="gallery">
  <div class="container gallery-container">
    <h2 class="gallery-title">Gallery</h2>
    <div class="galery-swiper-container">

          <!------------------SLIDE 1------------------->
          <div class="swiper-slide g-s-slide center-slide">
            <div class="gallery-item gallery-item-1">
              <picture>
                <source srcset="
                        ./img/gallery/g-5-desk.png    1x,
                        ./img/gallery/g-5-desk-2x.png 2x
                      " media="(min-width: 320px)" />
                <img src="./img/gallery/g-5-desk.png" alt="Slide 1" width="306" />
              </picture>
            </div>
          </div>
          <!------------------SLIDE 2------------------->
          <div class="swiper-slide g-s-slide">
            <div class="gallery-item gallery-item-1">
              <picture>

                        ./img/gallery/g-3-desk-2x.png 2x
                      " media="(min-width: 320px)" />

                <img src="./img/gallery/g-3-desk.png" alt="Slide 2" width="306" />
              </picture>
            </div>
          </div>
          <!------------------SLIDE 3------------------->
          <div class="swiper-slide g-s-slide">
            <div class="gallery-item gallery-item-1">
              <picture>
                <source srcset="
                        ./img/gallery/g-2-desk.png    1x,

              </picture>
            </div>
          </div>
          <!------------------SLIDE 4------------------->
          <div class="swiper-slide g-s-slide">
            <div class="gallery-item gallery-item-1">
              <picture>
                <source srcset="
                        ./img/gallery/g-5.png    1x,
                        ./img/gallery/g-5-2x.png 2x

                <img src="./img/gallery/g-5.png" alt="Slide 4" width="306" />
              </picture>
            </div>
          </div>
          <!------------------SLIDE 5------------------->
          <div class="swiper-slide g-s-slide">
            <div class="gallery-item gallery-item-1">
              <picture>
                <source srcset="
                        ./img/gallery/g-1.png    1x,
                        ./img/gallery/g-1-2x.png 2x

                <img src="./img/gallery/g-1.png" alt="Slide 5" width="306" />
              </picture>
            </div>
          </div>
          <!------------------SLIDE 6------------------->
          <div class="swiper-slide g-s-slide">

              <picture>
                <source srcset="
                        ./img/gallery/g-6.png    1x,
                        ./img/gallery/g-6@2x.png 2x

                <img src="./img/gallery/g-6.png" alt="Slide 6" width="306" />
              </picture>
            </div>
          </div>
          <!------------------SLIDE 7------------------->
          <div class="swiper-slide g-s-slide">
            <div class="gallery-item gallery-item-1">
              <picture>
                <source srcset="
                                            ./img/gallery/g-2.png    1x,
                                            ./img/gallery/g-2-2x.png 2x

      <div class="navigate-btns">
        <div class="gallery-swiper-btn-prev">

    <img src="./img/gallery/gallery-fence-mob.png" alt="fence" class="gallery-fence-mob-img" width="359" height="82" />
